{% extends 'blog/index.html' %}

{% load static %}

<html>
    <head>
        <title>Django Girls blog</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link href="//fonts.googleapis.com/css?family=Lobster&subset=latin,latin-ext" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
    </head>

    <body>
        
        {% block content %}
            {% for post in posts %}
           
            <a class='post' href="{% url 'post_detail' pk=post.pk %}">
                
                    <div class='post-img'>
                        <img src="{{ post.cover.url}}" alt="{{ post.title }}" style='width: 100%;'>
                    </div>
                    <div class="date">
                        {{ post.published_date }}
                    </div>

                    <div class ='left' ><h4>{{ post.title }}</h4></div>

                    <h5>{{ post.first_para|linebreaksbr }}</h5>

                    <div class='seeMore'><h5 style='font-weight: 600; '>See more</h5></div>
                
            </a>
                
            
                    
           
            {% endfor %}
        {% endblock %}
            
                
                
    </body>
</html>
