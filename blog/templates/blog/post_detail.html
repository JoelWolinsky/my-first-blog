{% extends 'blog/blog-post.html' %}


{% block content %}
    <div class="post">
        {% if post.published_date %}
            <div class="date">
                {{ post.published_date }}
            </div>
        {% endif %}
        <h2>{{ post.title }}</h2>
        <h5>{{ post.text|linebreaksbr }}</h5>
    </div>
{% endblock %}
