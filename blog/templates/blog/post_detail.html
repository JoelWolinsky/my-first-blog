{% extends 'blog/index.html' %}

{% block content %}
    <div class='blog-container'>
        
            <div class="post">
                {% if post.published_date %}
                    <div class="date">
                        {{ post.published_date }}
                    </div>
                {% endif %}
                <h4>{{ post.title }}</h4>
                <h4>{{ post.text|linebreaksbr }}</h4>
            </div>
        
    </div>
</div>
{% endblock %}
