<html>
    <head>
        <title>Anamoji Animation</title>
        <link rel="stylesheet" href="anamoji.css">

    </head>

    <body style="background-color: #f5f7f7;">
       

        <div class="circular--portrait">
            <img id = "anamoji" src = "images/anamoji00055.png">
        </div>


        <script>

            document.onmousemove = function() {

                var x = (event.clientX * 100 / window.innerWidth) - 6.4;
                var y = (event.clientY * 100 / window.innerHeight)-7.7;

                console.log(x+","+y);
                console.log(Math.atan(x/y)/2);

                if (y>0){

                    var angle = Math.atan(x/y)/2;
                    var a = Math.round(100-(angle * 100) * (45/78));

                    console.log(a);


                    a = a.toString();

                    var pad = "00000";
                    var ab = pad.substring(0, 5 - a.length) + a;

                    console.log("ab: "+ab)

                    var c = "images/anamoji" + ab + ".png";

                    document.getElementById('anamoji').src = c;
                    }
                else if (y<0 && x>0){

                    var angle = -Math.atan(y/x)/2;
                    var a = Math.round(55-(angle * 100) * (25/78));

                    console.log(a);


                    a = a.toString();

                    var pad = "00000";
                    var ab = pad.substring(0, 5 - a.length) + a;

                    console.log("ab: "+ab)

                    var c = "images/anamoji" + ab + ".png";

                    document.getElementById('anamoji').src = c;
                }
               
                
            }
            </script>
    </body>
</html>
